<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Case</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="../../ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="../../maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Source2onto</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">HMM</a></li>
      <!--<li><a href="#">HMM</a></li>
      <li><a href="#">REGEX</a></li>-->

    </ul>
  </div>
</nav>
  
<div class="container">
  <h3>Here you can use HMM</h3>
  <p>Browse your file in the next section</p>
</div>

<form role="form">
    <div class="form-group">
      <label for="email">File:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter source code" >
	  <button type="submit" class="btn btn-default">Use the HMM</button>
    </div>
</form>


<div class="container">
  <h2>Transitions</h2>
       
  <table class="table">
    <thead>
      <tr>
        <th>PRE</th>
        <th>TARGET</th>
        <th>POST</th>
        <th>OTHER</th>
		
      </tr>
    </thead>
    <tbody>

        <td>TARGET</td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>POST</td>
        <td></td>
        <td></td>
      </tr>
	  <tr>
        <td>OTHER</td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>


</div>

<div class="container">
  <h2>Observations</h2>
  <button type="button" class="btn btn-default">PRE</button>
  <button type="button" class="btn btn-primary">TARGET</button>
  <button type="button" class="btn btn-success">POST</button>
  <button type="button" class="btn btn-info">OTHER</button>

</div>




</body>
