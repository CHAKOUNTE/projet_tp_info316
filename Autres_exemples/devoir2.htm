<div class="container">
  <h3>Here you can use REGEX</h3>
  <p>Browse your file in the next section</p>
</div>

<div class="container">

  <form role="form">
    <div class="form-group">
      <label for="email">File:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter source code">
    </div>
    <div class="form-group">
      <label for="email">Regex</label>
      <input type="email" class="form-control" id="pwd" placeholder="Enter regex">
    </div>
    <div class="checkbox">
      <label><input type="checkbox">Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Use the regex</button>
  </form>
</div>

<div class="container">
  <h2>View the result</h2>       
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Expression</th>
